language: python
cache: pip
dist: xenial

if: commit_message !~ /appveyor/
jobs:
  include:
  - stage: Black Style Checking
    python: '3.7'
    install:
      - pip install -r requirements.txt
      - pip install -r dev.requirements.txt
      - pip install black
    script:
      - black --check --diff -l 79 --verbose pynvi/
      - black --check --diff -l 79 --verbose tests/
      - black --check --diff -l 79 --verbose setup.py
  - stage: Testing with Python 3.5
    python: '3.5'
    install:
    - pip install -r requirements.txt
    - pip install -r dev.requirements.txt
    script: pytest tests/
  - stage: Testing with Python 3.6
    python: '3.6'
    install:
    - pip install -r requirements.txt
    - pip install -r dev.requirements.txt
    script: pytest tests/
  - stage: Testing with Python 3.6
    python: '3.7'
    install:
    - pip install -r requirements.txt
    - pip install -r dev.requirements.txt
    script: pytest tests/
  - stage: Covering Package
    python: '3.7'
    install:
    - pip install -r requirements.txt
    - pip install -r dev.requirements.txt
    script:
    - pytest --cov pynvi tests/
    after_success: codecov --verbose
    deploy:
      provider: pypi
      user: erayerdin
      password:
        secure: ""
      on:
        tags: true
